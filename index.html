<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورقة حجرة مقص 🇹🇳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ورقة حجرة مقص 🪨📄✂️</h1>
        
        <div class="score-board">
            <p>اللاعب: <span id="playerScore">0</span></p>
            <p>الكمبيوتر: <span id="computerScore">0</span></p>
        </div>

        <div class="choices">
            <button id="rock" class="choice-btn">حجرة 🪨</button>
            <button id="paper" class="choice-btn">ورقة 📄</button>
            <button id="scissors" class="choice-btn">مقص ✂️</button>
        </div>

        <div class="result-area">
            <p id="resultMessage">أعمل إختيارك بش تبدأ!</p>
            <p id="matchInfo"></p>
        </div>
        
        <button id="resetButton">رجع الـ Score للصفر</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
